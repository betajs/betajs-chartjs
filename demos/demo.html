<html lang="en">
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../vendors/scoped.js"></script>
	<script src="../vendors/beta-noscoped.js"></script>
	<script src="../vendors/betajs-browser-noscoped.js"></script>
	<script src="../vendors/betajs-dynamics-noscoped.js"></script>
	<script src="../vendors/Chart.js"></script>
	<script src="../dist/betajs-chartjs-noscoped.js"></script>
</head>
<body>
<div style="width: 600px">
<ba-chart-bars
		ba-chart-options="{{{
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero:true
                                }
                            }]
                        }
                    }}}"
		ba-chart-data="{{{
								labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'] ,
				datasets: [{
				label: '# of Votes',
				data: [12, 19, 3, 5, 2, 3],
				backgroundColor: [
				'rgba(255, 99, 132, 0.2)',
				'rgba(54, 162, 235, 0.2)',
				'rgba(255, 206, 86, 0.2)',
				'rgba(75, 192, 192, 0.2)',
				'rgba(153, 102, 255, 0.2)',
				'rgba(255, 159, 64, 0.2)'
				],
				borderColor: [
				'rgba(255,99,132,1)',
				'rgba(54, 162, 235, 1)',
				'rgba(255, 206, 86, 1)',
				'rgba(75, 192, 192, 1)',
				'rgba(153, 102, 255, 1)',
				'rgba(255, 159, 64, 1)'
				],
				borderWidth: 1
				},{
				label: '# of Gatos',
				data: [2, 1, 6, 8, 2, 3],
				borderWidth: 1
				}]
				}}}">
</ba-chart-bars>
</div>
<div style="width: 400px">
<ba-chart-line
		ba-chart-data="{{{
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
		datasets: [
		{
		label: 'My First dataset',
		fill: false,
		lineTension: 0.1,
		backgroundColor: 'rgba(75,192,192,0.4)',
		borderColor: 'rgba(75,192,192,1)',
		borderCapStyle: 'butt',
		borderDash: [],
		borderDashOffset: 0.0,
		borderJoinStyle: 'miter',
		pointBorderColor: 'rgba(75,192,192,1)',
		pointBackgroundColor: '#fff',
		pointBorderWidth: 1,
		pointHoverRadius: 5,
		pointHoverBackgroundColor: 'rgba(75,192,192,1)',
		pointHoverBorderColor: 'rgba(220,220,220,1)',
		pointHoverBorderWidth: 2,
		pointRadius: 1,
		pointHitRadius: 10,
		data: [65, 59, 80, 81, 56, 55, 40],
		spanGaps: false,
		}
		]
		}}}">
</ba-chart-line>
</div>
<script>
    BetaJS.Dynamics.Dynamic.activate();
</script>
</body>
</html>
